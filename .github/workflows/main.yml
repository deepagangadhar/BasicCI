name: Basic CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Print message
        run: echo "Hello from GitHub Actions!"

      - name: List files
        run: ls -la

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build project
        run: mvn clean package
